<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="contenedor" class="contenedor">
        <div class="inputBusqueda">
            <input id="paisBusqueda" type="text" required="">
            <label for="name" class="form__label">Ingrese el país</label>
            <button id="botonBusqueda">Buscar</button>
        </div>
        
        <div id="bandera"></div>
        <div id="datosPaisClima">
            <div id="datos"></div>
            <div id="clima">
                <div id="temperatura" class="centrarBotones">
                    <h4 id="cambioTemp" class="grados"></h4>
                    <span id="cambioTempSpan"></span>
                    <button id="boton" class="boton">C°</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="main.js"></script>
</html>
